<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Js</title>
    <script src="./figuras.js"></script>
    <link rel="stylesheet" href="./figuras.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <h2>Proyecto-Trabajo de Platzi</h2>
        <p>obtener resultados de Figuras geométricas poniendo sus métricas.</p>
    </div>
    <div class="contenedor-padre">
        <div class="cuadrado">
            <div class="form">
                <img src="https://cdn-icons.flaticon.com/png/512/5870/premium/5870796.png?token=exp=1652714688~hmac=dc2311bdf88d59c1fbe1450b44704826" class="cuadradito" alt="">
                <form>
                    <label for="inputcuadrado">agrega tu valor abajo para empezar...</label><br>
                    <input type="number" id="inputcuadrado" placeholder="coloca tu número." >
                </form>
            </div>
            <div class="buttons">
                <button type="button" onclick="calcularPerímetro()" class="button1">calcular perímetro</button>
                <button type="button" onclick="calcularArea()" class="button2">calcular area</button>
            </div>
        </div>
        <div class="triangulo">
            <div class="form trianguloo">
                <img src="https://cdn-icons.flaticon.com/png/512/5870/premium/5870806.png?token=exp=1652714736~hmac=17c8e314864d018deee0d80890c6876b" class="triangulito" alt="triangulo">
                <form>
                    <label for="input">agrega tu valores para empezar...  </label>
                    <input type="number" id="inputtriangulo" placeholder="coloca tus lado 1." >
                    <input type="number" id="inputtriangulo2" placeholder="coloca tu lado 2." >
                    <input type="number" id="inputtriangulo3" placeholder="coloca tu Base." >
                </form>
            </div>  
            
            <div class="buttons buttons2">
                <button type="button" onclick="calcularPerímetroTriangulo()" class="button1">calcular perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()" class="button2">calcular area</button>
            </div>
        </div>
        <div class="circulo">
            <div class="form">
                <img src="https://cdn-icons-png.flaticon.com/512/481/481037.png" alt="">
                <form>
                    <label for="inputcuadrado">agrega tu valor abajo para empezar...</label>
                    <input type="number" id="inputcirculo" placeholder="Radio del circulo" >
                    
                </form>
            </div>    
            <div class="buttons">
                <button type="button" onclick="calcularPerímetroCirculo()" class="button1">calcular perímetro</button>
                <button type="button" onclick="calcularAreaCirculo()" class="button2">calcular area</button>
            </div>

        </div>
    </div>
</body>
</html>
